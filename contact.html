<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HTML/CSS Skills Demo</title>
  </head>
  <div id="wrapper">
    <header>
      <h1>Shane Sova</h1>
    </header>
    <nav>
      <a href="index.html">About Me</a> &nbsp;
      <a href="contact.html">Contact Me</a>
    </nav>
    <main>
      <h2>Contact Me</h2>
      <form method="get">
        <fieldset>
          <p>
            <label for="fname">First Name:</label>
            <input type="text" name="fname" id="fname" />
          </p>
          <p>
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" id="lname" />
          </p>
          <p>
            <label for="email">E-mail: </label>
            <input type="text" name="email" id="email" />
          </p>

          <label for="code">How often do you code?:</label>
          <select name="code" id="code">
            <option value="never">Never</option>
            <option value="weekly">Weekly</option>
            <option value="twiceweekly">Twice a Week</option>
            <option value="daily">Daily</option>
          </select>

          <p>Would you like my recipes?:</p>
          <input type="radio" id="yes" name="giverecipe" value="yes" />
          <label for="yes">Yes</label><br />
          <input type="radio" id="no" name="giverecipe" value="No" />
          <label for="no">No</label><br />

          <p>Select what recipes you'd like:</p>
          <input type="checkbox" id="recipe1" name="recipe1" value="Chili" />
          <label for="recipe1"> Chili</label><br /><br />

          <input type="checkbox" id="recipe2" name="recipe2" value="Cookies" />
          <label for="recipe2"> Chocolate Chip Cookies</label><br /><br />
          <input
            type="checkbox"
            id="recipe3"
            name="recipe3"
            value="BeefWellington"
          />
          <label for="recipe3"> Beef Wellington</label><br />
          <p>
            <label for="comments">Comments: </label><br /><textarea
              name="comments"
              id="comments"
              rows="4"
              cols="40"
            ></textarea>
          </p>
          <buttons>
            <input type="submit" value="Submit" /> <input type="reset" />
          </buttons>
        </fieldset>
      </form>
    </main>
  </div>
</html>
